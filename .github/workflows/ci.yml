name: CI/CD Pipeline

on:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV          
      
      - name: Run Secret Scan
        uses: pre-commit/action@v3.0.0

      - name: Bump Version
        id: bump
        uses: nnichols/maven-version-bump-action@v3
        with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Print Version
        run: "echo 'New Version: ${{steps.bump.outputs.version}}'"

      - name: Set VERSION env 
        run: echo "VERSION=${{ steps.bump.outputs.version }}" >> $GITHUB_ENV 

      - name: Install auditjs
        run: npm install -g auditjs
        
      - name: Run OSSIndex scan with auditjs
        run: auditjs ossi --whitelist-unknown
